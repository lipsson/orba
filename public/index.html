<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bracats Checker</title>
    <script type="module" src="js/app.js"></script>
    <link type="text/css" rel="stylesheet" href="css/styles.min.css" />
  </head>
  <body>
    
    <div class="container">
      <h1>Bracats Checker</h1>
      <div id="wrapper">
        <form id="form" class="bracats__form">
          <input
            type="text"
            id="input"
            class="bracats__input--text"
            placeholder="String to check"
          />
          <input type="submit" class="bracats__input--submit" value="Check!" />
        </form>
        <div id="result"></div>
      </div>
    </div>
  </body>
</html>
